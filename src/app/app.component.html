<div class="form">
    <label for="FirstName">First Name: </label>
    <input type="text" [(ngModel)]="firstName" required> <br>
    <label for="SecondName"> Second Name: </label>
    <input type="text" [(ngModel)]="secondName" required> <br>
    <label for="FirstLastName"> First Last Name: </label>
    <input type="text" [(ngModel)]="firstLastName" required> <br>
    <label for="SecondLastName">Second Last Name: </label>
    <input type="text" [(ngModel)]="secondLastName" required> <br>
    <label for="Email"> Email: </label>
    <input type="text" [(ngModel)]="Email" required> <br>
    <label for="Password"> Password: </label>
    <input type="password"[(ngModel)]="Password" required> <br>
    <label for="Username"> Username: </label>
    <input type="text" [(ngModel)]="Password" required>
    <button class="custom-button">Ingresar</button>

</div>
